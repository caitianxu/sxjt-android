<ion-header>
  <ion-navbar color="primary">
    <ion-title start>用户登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label fixed>用户名</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>密码</ion-label>
      <ion-input type="password" [(ngModel)]="passWord"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
      <button ion-button full (tap)="tologin()">登录</button>
  </div>
</ion-content>
