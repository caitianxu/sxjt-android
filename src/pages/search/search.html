<ion-header>
  <ion-navbar color="primary">
    <ion-searchbar [placeholder]="'搜索...'" [(ngModel)]="mySearchText" (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="data-list" *ngFor="let item of searchData" (tap)="toBookinfoPage(item.book_id)">
    <div class="bk-cover">
      <img src="{{service.ctxPath + item.book_cover_small}}" />
    </div>
    <div class="bk-detail">
      <div class="from-cell-cont">
        <h3>{{item.book_name}}</h3>
        <p>
          <span>{{item.book_remark}}</span>
        </p>
        <p>
          <span>{{item.book_author}}</span>
        </p>
      </div>
    </div>
  </div>
  <ion-infinite-scroll (ionInfinite)="search($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <p class="row_mess" *ngIf="param.more">已经没有更多数据</p>
</ion-content>
